    // ES6写法
    class Person {
      constructor(sex) {
        this.sex = sex;
        this.age = 23;
      }

      say() {
        console.log('大家好！');
      }
      printInfo() {
        console.log(`你的性别是${this.sex}`);
        console.log(`你的年纪是${this.age}`);
      }
    }

    let onePerson = new Person('男');
    onePerson.say();
    onePerson.printInfo();
    console.log(onePerson.sex);

    class Animal {
      animalName = '';

      constructor(animalName) {
        this.animalName = animalName;
      }

      printInfo() {
        console.log(this.animalName);
      }
    }

    let animal = new Animal('dog');
    animal.printInfo();
