<script>
//声明一个Promise对象
let promiseObj = new Promise((resolve, reject) => {
  setTimeout(() => {
    let randomNum = Math.round(Math.random() * (10 - 1)) + 1;
    if(0 < randomNum && randomNum <= 5) {
      resolve('resolve'); // resolve-成功
    }else {
      reject('reject'); // reject-失败
    }
  }, 2222);
});
